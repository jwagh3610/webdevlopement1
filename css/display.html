<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        li{
            display: inline;
        }
        li.jay{
            display: block;
        }
        div{
            display: inline;

        }
        span{
            display: block;
        }
        h1.hidden{
            display: none;
        }
        h1{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>display css</p>
    <br><br><br>
    <p>display:none;</p>
    <h1 class="hidden">DIsplay None</h1>
    <!--Notice that the h1 element with display: none; does not take up any space.  -->
<br><br>





<p>display:hidden;</p>

    <h1>visibility hidden</h1>
    <!-- Notice that the hidden heading still takes up space. -->
    
    <ul>
        <li><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">Javascript</a></li>
    </ul>
    <ol>
        <li class="jay"><a href="">HTML</a></li>
        <li class="jay"><a href="">CSS</a></li>
        <li class="jay"><a href="">Javascript</a></li>
    </ol>

<!-- by using display property for block level element convert into "inline" & inline element convert into "block" -->

    <div>jay</div>
    <div>pradiprao</div>
    <div>wagh</div>
    <br> <br><br>



    <span>jay</span>
    <span>pradiprao</span>
    <span>wagh</span>
</body>
</html>
